<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weight Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
        width: 100vw;
        overflow: hidden;
      }
      .card {
        border: none;
        width: 70vw;
      }
      .Output {
        font-size: 1.5rem;
      }
      #MainInput {
        width: 80vw;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-4 text-center">Weight Calculator</h1>
          <form>
            <div class="form-group text-center">
              <div class="row">
                <div class="col-sm-3 text-center">
                  <input
                    type="radio"
                    id="pounds"
                    value="pounds"
                    name="weight"
                  />
                  <label for="pounds">Pounds</label>
                </div>
                <div class="col-sm text-center">
                  <input
                    type="radio"
                    id="kilograms"
                    value="kilograms"
                    name="weight"
                  />
                  <label for="kilograms">Kilograms</label>
                </div>
                <div class="col-sm-3 text-center">
                  <input type="radio" id="grams" value="grams" name="weight" />
                  <label for="grams">Grams</label>
                </div>
                <div class="col-sm-3 text-center">
                  <input
                    type="radio"
                    id="ounces"
                    value="ounces"
                    name="weight"
                  />
                  <label for="ounces">Ounces</label>
                </div>
              </div>
              <input
                id="MainInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Choose measure..."
              />
            </div>
          </form>
          <div class="mx-5" id="output">
            <div class="card mx-auto mb-2">
              <div class="card-body bg-warning ">
                <div class="row">
                  <h4 class="col-sm-6 text-center">Pounds:</h4>
                  <div
                    class="col-sm-6 text-center Output"
                    id="poundsOutput"
                  ></div>
                </div>
              </div>
            </div>
            <div class="card mx-auto mb-2">
              <div class="card-body bg-primary">
                <div class="row">
                  <h4 class="col-sm-6 text-center">Kilograms:</h4>
                  <div class="col-sm-6 text-center Output" id="kgOutput"></div>
                </div>
              </div>
            </div>
            <div class="card mx-auto mb-2">
              <div class="card-body bg-success ">
                <div class="row">
                  <h4 class="col-sm-6 text-center">Grams:</h4>
                  <div
                    class="col-sm-6 text-center Output"
                    id="gramsOutput"
                  ></div>
                </div>
              </div>
            </div>
            <div class="card mx-auto mb-2">
              <div class="card-body bg-danger ">
                <div class="row">
                  <h4 class="col-sm-6 text-center">Ounces:</h4>
                  <div
                    class="col-sm-6 text-center Output"
                    id="ouncesOutput"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
